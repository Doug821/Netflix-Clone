<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/main.css">
    <title>Netflix</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="left-menu">
                <img src="Img/Logo.png" alt="Netflix" class="logo">
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
            <div class="right-menu">
                <nav>
                    <a href="#"><img src="Img/search.svg" alt="Search"></a>
                    <a href="#"><img src="Img/gift.svg" alt="Gifts"></a>
                    <a href="#"><img src="Img/notification.svg" alt="Notifications"></a>
                    <a href="#"><img src="Img/profile.svg" alt="Profile"></a>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="main-movie">
            <div class="banner-container">
                <h3 class="movie-title">Dead Rising:<br> Endgame</h3>
                <p class="movie-description">Investigative reporter Chase Carter must stop a secret government
                    conspiracy <br> in the zombie infested quarantine zone of East Mission City.</p>
                <div class="buttons">
                    <button role="button" class="button">
                        Watch
                    </button>
                    <button role="button" class="button">
                        More Information
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
